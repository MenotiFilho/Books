<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>My Library</h1>
		<button id="new-book">NEW BOOK</button>
		<div id="library"></div>
		<form id="new-book-form" style="display: none">
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" required /><br /><br />
			<label for="author">Author:</label>
			<input type="text" id="author" name="author" required /><br /><br />
			<label for="pages">Pages:</label>
			<input type="number" id="pages" name="pages" required /><br /><br />
			<label for="read">Read:</label>
			<input type="checkbox" id="read" name="read" /><br /><br />
			<input type="submit" value="Submit" />
		</form>

		<!-- Your JavaScript file should be linked here -->
		<script src="script.js"></script>
	</body>
</html>
